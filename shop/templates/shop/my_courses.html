{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4"> <!-- Добавляем верхний отступ -->
    {% if courses %}
        <h2 class="my-4">Мои курсы</h2>
        <div class="row">
            {% for course in courses %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title }}</h5>
                            <p class="card-text"><small class="text-muted">{{ course.brand }}</small></p>
                            <p class="card-text">{{ course.category }}</p>
                            <p class="card-text">{{ course.description }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'shop:course-videos' slug=course.slug %}" class="btn btn-primary">Изучить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <p>У вас пока что нет курсов.</p>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
